name = "lottery-prediction"
main = "src/index.js"
compatibility_date = "2024-01-01"

# 环境变量
[vars]
ENVIRONMENT = "production"

# D1 数据库绑定
[[d1_databases]]
binding = "DB"
database_name = "lottery_db"
database_id = ""  # 在 Cloudflare Dashboard 创建 D1 数据库后填写

# KV 命名空间绑定（用于存储配置）
[[kv_namespaces]]
binding = "CONFIG"
id = ""  # 在 Cloudflare Dashboard 创建 KV 命名空间后填写

# R2 存储绑定（用于数据备份，可选）
[[r2_buckets]]
binding = "R2"
bucket_name = "lottery-data"

# 说明：
# 1. 定时任务通过 Cloudflare Dashboard 的触发器配置
# 2. 配置信息存储在 KV 中：
#    - TELEGRAM_BOT_TOKEN
#    - TELEGRAM_CHAT_ID
#    - API_KEY
# 3. 通过 GitHub 连接到 Cloudflare Workers 自动部署
